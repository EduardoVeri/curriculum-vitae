  sections:
    Resumo:
      - "Formado em Engenharia de Computação e no Bacharel Interdisciplinar em Ciência e Tecnologia na UNIFESP em São José dos Campos. Altruísta, justo e amoroso são três pequenas palavras que me descrevem de modo geral. Sempre visando dar o meu melhor no que faço e apoiando quem estiver em minha companhia nessa jornada. Atualmente busco  aperfeiçoar sobre diversas linguagens de programação, como C, C++, Java e Python e em suas aplicações na área de aprendizado de máquina. Minha paixão pela tecnologia é o que me impulsiona a continuar explorando e aprendendo cada vez mais."
    Formação Acadêmica:
      - institution: Universidade Federal de São Paulo (UNIFESP)
        area: Bacharelado em Engenharia de Computação
        start_date: 2020
        end_date: 2025
        highlights:
          - "Nota Atual: 9,575"
      - institution: Universidade Federal de São Paulo (UNIFESP)
        area: Bacharelado Interdisciplinar em Ciência e Tecnologia
        start_date: 2020
        end_date: 2023
        highlights:
          - "Nota final: 9,752"
    Experiência:
      - company: Samsung
        position: Pesquisador Júnior em Pesquisa e Desenvolvimento de Inteligência Artificial
        location: Campinas, SP
        start_date: 2025-08
        summary: Atuação no time de Frequência Cardíaca, participando de iniciativas técnicas para aprimoramento da precisão de biossinais em dispositivos vestíveis.
        highlights:
          - Definição de protocolos de coleta de dados e validação de algoritmos.
          - Reporte de resultados e discussão de estratégias técnicas em inglês junto à supervisão e times globais.
          - Desenvolvimento, validação e deploy de modelos de aprendizado de máquina.
          - Arquitetura e manutenção de pipelines de dados em Python e otimização de código embarcado em C.
          - Gestão da qualidade de código via ferramentas de integração contínua.

      - company: Samsung
        position: Estagiário em Pesquisa e Desenvolvimento em Inteligência Artificial
        location: Campinas, SP
        start_date: 2023-11
        end_date: 2025-07
        summary: Estagiário do time de Frequência Cardíaca, focado no suporte ao desenvolvimento de soluções para estimativa de dados em wearables.
        highlights:
          - Auxílio operacional no processamento e análise exploratória de dados de protocolos físicos.
          - Implementação de features e manutenção de scripts em Python sob supervisão.
          - Colaboração no desenvolvimento de rotinas para código embarcado em C.
          - Apoio na validação de algoritmos de ML e automação de testes utilizando ferramentas de integração contínua.

      - company: Sistema de Recomendação Educacional (SIREEDU)
        position: Desenvolvedor
        location: São José dos Campos - SP
        start_date: 2024-03
        summary: "O SIREEDU é um projeto de mestrado em pesquisa operacional da UNIFESP liderado pela aluna Lucineide Pimenta, visando auxiliar alunos em cursos superiores ao recomendar produtos educacionais, com base em dois questionários: inteligências múltiplas e estilo de aprendizagem."
        highlights:
          - Integrante do time para desenvolver a primeira versão do sistema de recomendação.
          - Manutenção de código legado desenvolvido no framework Aurelia (JavaScript) para frontend e Django para backend.

      - company: Mulheres nas Exatas - UNIFESP
        position: Professor de Python - Nível Básico
        location: São José dos Campos - SP
        start_date: 2022-05
        end_date: 2022-11
        summary: "O projeto mulheres nas exatas possui como principal motivação cumprir os objetivos 4 e 5 de desenvolvimento sustentável da ONU: 1) garantir acesso à educação inclusiva, de qualidade e equitativa; 2) Alcançar a igualdade de gênero e empoderar as mulheres e meninas."
        highlights:
          - "Dessa forma, eu e minha colega Bárbara Morais tínhamos o papel de introduzir a linguagem de programação Python, de maneira simples e prática, para alunos de ensino fundamental inscritas no programa Decolar da cidade de São José dos Campos. Nossa atuação era fundamental para permitir que esses alunos e alunas tenham o desejo de ingressar em áreas de STEM."
          - "Uma breve apresentação do nosso trabalho no projeto: [Vídeo](https://youtu.be/LuUihXDo2jU?si=__kTMe4_IR3ZlKhy)"
    Projetos:
      - name: Desenvolvimento de Arquitetura Computacional
        date: "[GitHub](https://github.com/EduardoVeri)"
        highlights:
          - Desenvolvimento de um sistema computacional composto de um processador, interpretador, compilador e sistema operacional mínimo, como projetos de conclusão de disciplinas da faculdade.
          - "Ferramentas Utilizadas: C, Python, Verilog, Assembly."
      - name: Site Oficial da Engenharia de Computação - UNIFESP
        date: "[ecomp.unifesp.br](https://ecomp.unifesp.br/)"
        highlights:
          - Nós representantes discentes do curso de Engenharia da Computação, com auxílio da coordenação do curso, organizamos e lideramos o desenvolvimento do novo site oficial para o curso. Para isso, contamos com a participação de alguns alunos que se voluntariaram para o feito.

      - name: Canal no YouTube
